{% extends 'portfolio/base.html' %}

{% load static %}

{% block content %}
  <div class="row justify-content-center my-3">
    <div class="col-5">
      <img src="{% static 'portfolio/Profile.jpg' %}" class="img-fluid">
    </div>
  </div>

  <div class="row justify-content-center mb-3">
    <div class="col-md-9 text-center">
      <h1 id="hometext" class="font-weight-bold">Joel Ong is a developer and lives in SG, AMK ðŸ˜Š</h1>
    </div>
  </div>

  <h2 class="mt-5">Portfolio</h2>

  <!-- Horizontal break line -->
  <hr>

  <div class="row">
    {% for project in projects %}
    <div class="col-lg-4 col-md-6">

      <!-- If portfolio->project got link to direct to, -->
      {% if project.url %}
        <a href="{{project.url}}">
          <img src="{{project.image.url}}" class="img-fluid mb-2">
        </a>
      <!-- Else -->
      {% else %}
        <img src="{{project.image.url}}" class="img-fluid mb-2">
      {% endif %}

      <!-- Project Details -->
      <h3>{{project.title}}</h3>
      <p>{{project.description}}</p>

    </div>
    {% endfor %}
  </div>
{% endblock %}
